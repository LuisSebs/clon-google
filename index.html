<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Definición de la codificación del documento -->
    <meta charset="UTF-8">
    <!-- Definición de la compatibilidad del navegador -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Etiqueta de vista previa para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Clon Google</title>
    <!-- Vinculación de la hoja de estilos principal -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Encabezado de la página -->
    <header>
        <!-- Sección de navegación -->
        <nav>
            <!-- Lista no ordenada para la sección de navegación -->
            <ul class="nav-right-section">               
                <!-- Enlace a Gmail -->
                <li><a>Gmail</a></li>
                <!-- Enlace a Google Images -->
                <li><a>Imágenes</a></li>
                <!-- Elemento de lista para las aplicaciones de Google -->
                <li class="menu">
                    <!-- Enlace para las aplicaciones de Google -->
                    <a href="">
                        <!-- Icono de aplicaciones de Google -->
                        <svg class="grid" focusable="false" viewBox="0 0 24 24">
                            <path
                                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                        </svg>
                        <!-- Texto de las aplicaciones, no es necesario implementar -->
                    </a>
                </li>
                <!-- Enlace a Cuenta, no es necesario que haga nada -->
                <li>
                    <a href="">
                        <img class="profile" src="/imgs/gato.jpg" alt="gato">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
        <!-- Logo de Google -->
        <img class="logo" src="imgs/google-logo.png">
        <!-- Barra de búsqueda -->
        <div class="bar">            
            <!-- Icono de lupa para búsqueda -->
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="len"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
            
            <!-- Campo de entrada para la búsqueda -->
            <input class="searchbar" type="text" title="Search" placeholder="Search Google or type a URL">
            
            <!-- Icono de micrófono para búsqueda por voz -->            
            <a href="#">
                <img class="voice" src="https://cdn-icons-png.flaticon.com/512/1082/1082810.png"
                    title="Search by Voice">
            </a>
            <!-- Icono de cámara para búsqueda por imagen -->
            <a>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi-camera"
                    viewBox="0 0 16 16">
                    <path
                        d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
                    <path
                        d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
                </svg>
            </a>
        </div>
            <!-- Botones de búsqueda -->
        <center>
            <!-- Botón para "Buscar con Google" -->
            <div>
                <input type="button" class="button" value="Buscar con Google">
            </div>
            <!-- Botón para "I'm Feeling Lucky" -->
            <div>
                <input type="button" class="button" value="I'm Feeling Lucky">
            </div>
        </center>
        <!-- Mensaje de créditos -->
        <span class="msg">Google clone powered by: <a>Seminario de Desarrollo Web Frontend (2024-2)</a></span>
    </main>

    <!-- Pie de página de la página -->
    <footer>
        <!-- Primera división del pie de página -->
        <div class="mx">
            <!-- Información sobre el país -->
            <span> Mexico </span>
        </div>
        <!-- Segunda división del pie de página -->
        <div>            
            <!-- Navegación del pie de página -->
            <nav>
                <!-- Sección de información -->
                <ul class="right-nav">
                    <!-- Enlace a Sobre Google -->
                    <li>
                        <a src="">Sobre Google</a>
                    </li>
                    <!-- Enlace a Publicidad -->
                    <li>
                        <a src="">Publicidad</a>
                    </li>
                    <!-- Enlace a Negocios -->
                    <li>
                        <a src="">Negocios</a>
                    </li>
                    <!-- Enlace a Cómo funciona la búsqueda -->
                    <li>
                        <a src="">Como funciona la Busqueda</a>
                    </li>
                </ul>
                <ul class="left-nav">
                <!-- Sección de opciones -->
                    <!-- Enlace a Privacidad -->
                    <li>
                        <a src="">Privacidad</a>
                    </li>
                    <!-- Enlace a Términos -->
                    <li>
                        <a src="">Condiciones</a>
                    </li>
                    <!-- Enlace a Configuración  -->
                    <li>
                        <a src="">Preferencias</a>
                    </li>
                </ul>
                
                    <!-- Opciones de configuración:
                        Configuración de búsqueda
                        Búsqueda avanzada
                        Tus datos en la búsqueda
                        Historial de búsqueda
                        Ayuda de búsqueda
                        Enviar comentarios
                        Tema oscuro: Desactivado
                    (No es necesario implementar) -->                

            </nav>    
        </div>                    
    </footer>

</body>
</html>
